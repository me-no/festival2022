<!doctype html>

<html>
    <head>
        <!--
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        -->
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; patternRatio:0.90"
            id="scene"
            embedded
            gesture-detector
        >
        <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker/uramenu.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-image
                    id="aimage_back_03"
                    src="assets/images/03-b.png"
                    class="clickable"
                    rotation="-45 0 0"
                    position="0 0 0"
                    gesture-handler 
                ></a-image>
                <a-image
                    id="aimage_front_03"
                    src="assets/images/03-f.png"
                    class="clickable"
                    rotation="-45 0 0"
                    position="0 0.75 0.5"
                    gesture-handler 
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

    </body>
</html>
