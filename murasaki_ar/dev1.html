<!doctype html>

<html>
    <head>
        <!--
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        -->
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; patternRatio:0.90"
            id="scene"
            embedded
            gesture-detector
        >
        <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker/uramenu.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-image
                    id="aimage_back_02"
                    src="assets/images/02-b.png"
                    class="clickable"
                    rotation="-45 0 0"
                    position="0 0 0"
                    gesture-handler 
                ></a-image>
                <a-image
                    id="aimage_front_02"
                    src="assets/images/02-f.png"
                    class="clickable"
                    rotation="-45 0 0"
                    position="0 1 0.75"
                    scale="0.8 0.8 0.8"
                    gesture-handler 
                ></a-image>
            </a-marker>

            <a-entity id="camera_wrapper" rotation="0 0 0" position="0 1.6 0">
                <a-camera
                    id="camera"
                    position="0 0 0"
                    wasd-controls="enabled: false"
                ></a-camera>
            </a-entity>
        </a-scene>

        <div class="btn-wrapper">
            <button id="btn">test</button>
        </div>

    </body>

    <script>
        let btn = document.getElementById("btn");
        let cameraWrapper = document.getElementById("camera_wrapper");
        const camera = document.getElementById("camera")
        btn.addEventListener("click", () => {
            let y = camera.getAttribute("rotation").y;
            cameraWrapper.setAttribute("rotation", {y: -1 * y});
        });
        camera.components["look-controls"].pitchObject.rotation.x = 0;
        camera.components["look-controls"].yawObject.rotation.y = 0;
        camera.components["look-controls"].pitchObject.rotation.z = 0;
    </script>

    <style>
        .btn-wrapper {
            position: absolute;
            display: flex;
            flex-direction: row;
            bottom: 3%;
            left: 3%;
        }
        #btn {
            width:64px;
            height:32px;
            border-radius:16px;
            font-size:16px;
        }
    </style>
</html>
